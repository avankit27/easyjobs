<br />
<ng-template #msg>
    <div class="text-center">
        <div class="spinner-border text-dark" role="status">
            <span class="sr-only ">Loading...</span>
        </div>
    </div>
</ng-template>


<div *ngIf="data; else msg;">
    <div class="container">
        <div class="card" style="margin: 20px;">
            <div class="body" style="padding: 20px;">
                <div class="row">
                    <div class="col-md-10">
                        <p style="color: blueviolet;" ><b> {{data.job_title}} </b> </p>
                        <p style="color: chocolate;" ><b> {{data.company_name}} </b></p>
                        <p><b>Skills:</b> {{data.skills}}</p>
                        <p><b>Location:</b> {{data.loc}} </p>
                        <p><b>Experience:</b> {{data.experience}} years</p>
                    </div>

                    <div class="col-md-2">
                        <button class="btn btn-success" style="padding-left: 35px; padding-right:35px;">Apply</button>
                    </div>
                </div>
                <hr />

                <div class="row">
                    <div class="col-md-10">
                        <b> Job Description </b>
                        <p style="text-align: justify;"> {{data.description}} </p>
                        <hr />
                        <b> About Company </b>
                        <p style="text-align: justify;">{{data.company_profile}} </p>

                    </div>

                    <div class="col-md-2">
                        <p> <b>Industry</b> {{data.industry}}</p>
                        <p> <b>Role</b> {{data.role}} </p>
                        <p> <b>Posted on</b> {{data.post_date}} </p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<br />
