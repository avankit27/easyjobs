<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top ">
    <a class="navbar-brand" routerLink="/home">easyJobs</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-item nav-link" routerLinkActive="active" routerLink="/home">Home </a>
            </li>

            <li class="nav-item" *ngIf="flag">
                <a class="nav-item nav-link" routerLinkActive="active" routerLink="">JobSeeker</a>
            </li>

            <li class="nav-item" *ngIf="flag">
                <a class="nav-item nav-link" routerLinkActive="active" routerLink="">Employer</a>
            </li>

            <li class="nav-item">
                <a class="nav-item nav-link" routerLinkActive="active" routerLink="">Contact Us</a>
            </li>

            <li class="nav-item">
                <a class="nav-item nav-link" routerLinkActive="active" routerLink="">About Us</a>
            </li>

            <div *ngIf="emp">
                <p style="color: blueviolet;">Welcome {{ emp_name }} </p>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Employer
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" routerLink="">Post Job</a>
                        <a class="dropdown-item" routerLink="">View Posted Job</a>
                        <a class="dropdown-item" routerLink="">Edit Profile</a>
                        <a class="dropdown-item" routerLink="">Change Password</a>
                        <a class="dropdown-item" routerLink="">Sign Out</a>

                    </div>
                </li>
            </div>

            <div *ngIf="js">
                <p style="color: blueviolet;">Welcome {{ js_name }} </p>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Jobseeker
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" routerLink="">View Applied Jobs</a>
                        <a class="dropdown-item" routerLink="">Edit Profile</a>
                        <a class="dropdown-item" routerLink="">Change Password</a>
                        <a class="dropdown-item" routerLink="">Sign Out</a>

                    </div>
                </li>
            </div>

        </ul>
    </div>
</nav>
