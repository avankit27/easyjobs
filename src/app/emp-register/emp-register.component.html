<br />
<div class="container">
    <h2>Employer Registration</h2>
    <hr>

    <form method="POST">
        <div class="card">
            <div class="card-header">
                Login Information
            </div>
            <div class="card-body">
                <div class="form-group col-md-6 ">
                    <label for="email">
                        Email:
                    </label>
                    <input type="email" class="form-control" placeholder="Email Address" id="email" name="email" />
                </div>

                <div class="form-group col-md-6">
                    <label for="password">
                        Password:
                    </label>
                    <input type="password" class="form-control" placeholder="Enter Password" id="password"
                        name="password" />
                    <small id="passwordHelpInline" class="text-muted">
                        Must be 8-20 characters long.
                    </small>
                </div>

                <div class="form-group col-md-6">
                    <label for="confirm_pass">
                        Confirm Password:
                    </label>
                    <input type="password" class="form-control" placeholder="Confirm Password" id="confirm_password"
                        name="confirm_password" />
                </div>
            </div>
        </div>
        <br />

        <div class="card">
            <div class="card-header">
                Company Information
            </div>
            <div class="card-body">

                <div class="form-group col-md-6">
                    <label for="cmp_name">Company Name:</label>
                    <input type="text" class="form-control" placeholder="Company name" id="cmp_name" name="cmp_name" />
                </div>

                <div class="form-group col-md-6">
                    <label for="cmp_website">Company Website:</label>
                    <input type="text" class="form-control" placeholder="Company website" id="cmp_website"
                        name="cmp_website" />
                </div>

                <div class="form-group col-md-6">
                    <label for="address">
                        Company Address:
                    </label>
                    <input type="text" class="form-control" placeholder="Current Company Address " id="cmp_address"
                        name="cmp_address" />
                </div>

                <div class="form-group col-md-6">
                    <label for="cmp_city">Comapany City:</label>
                    <input type="text" class="form-control" placeholder="Company City" id="cmp_city" name="cmp_city" />
                </div>

                <div class="form-group col-md-6">
                    <label for="cmp_state">Company State:</label>
                    <select class="form-control" id="cmp-state" name="cmp_state">
                        <option value="">-----------------------------State-----------------------------</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <label for="cmp_profile">Company Profile:</label>
                    <textarea class="form-control" rows="4" id="cmp_profile" name="cmp_profile"></textarea>

                </div>
            </div>
        </div>

        <br />
        <!-- <input type="submit" /> -->
        <div class="form-group">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
    <br />
</div>
