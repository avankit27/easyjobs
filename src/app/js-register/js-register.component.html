<br />
<div class="container">
    <h2>Jobseeker Registration</h2>
    <hr>

    <form method="POST">
        <div class="card">
            <div class="card-header">
                Login & Contact Information
            </div>
            <div class="card-body">
                <div class="form-row">
                    <div class="form-group col-md-6 ">
                        <label for="email">
                            Email:
                        </label>
                        <input type="text" class="form-control" placeholder="Email Address" id="email" name="email" />
                    </div>

                    <div class="form-group col-md-6 ">
                        <label for="name">
                            Name:
                        </label>
                        <input type="text" class="form-control" placeholder="Enter Full Name" id="name" name="name" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="password">
                            Password:
                        </label>
                        <input type="password" class="form-control" placeholder="Enter Password" id="password"
                            name="password" />
                        <small id="passwordHelpInline" class="text-muted">
                            Must be 8-20 characters long.
                        </small>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="confirm_pass">
                            Confirm Password:
                        </label>
                        <input type="password" class="form-control" placeholder="Confirm Password" id="confirm_password"
                            name="confirm_password" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for=" name">
                            Contact Number:
                        </label>
                        <input type="text" class="form-control" placeholder="Contact Number" id="number"
                            name="number" />
                    </div>

                    <div class="form-group col-md-3">
                        <label for="name">
                            DOB:
                        </label>
                        <input type="date" class="form-control" placeholder="date of Birth" id="dob" name="dob" />
                    </div>

                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>
                            Gender:
                        </label>
                        <br />

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male"
                                checked>
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="inlineRadio3" value="Other">
                            <label class="form-check-label" for="inlineRadio3">Other</label>
                        </div>
                    </div>

                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="address">
                            Address:
                        </label>
                        <input type="text" class="form-control" placeholder="Enter current address" id="address"
                            name="address" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="city">City:</label>
                        <input type="text" class="form-control" placeholder="Current city" id="city" name="city" />
                    </div>

                    <div class="form-group col-md-3">
                        <label for="state">State:</label>
                        <select class="form-control" id="state" name="state">
                            <option value="">------------State------------
                            </option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <br />

        <div class="card">
            <div class="card-header">
                Skills and Experience Information
            </div>
            <div class="card-body">
                <div class="form-group ">
                    <label for="skills">Key Skills:</label>
                    <input type="text" class="form-control" placeholder="Enter key skills" id="skills" name="skills" />
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="industry">Industry:</label>
                        <select class="form-control" id="industry" name="industry">
                            <option value="">Industry</option>
                            <option value="Automotive/ Ancillaries">Automotive/ Ancillaries</option>
                            <option value="Banking/ Financial Services">Banking/ Financial Services</option>
                            <option value="Bio Technology & Life Sciences">Bio Technology & Life Sciences
                            </option>
                            <option value="Chemicals/Petrochemicals">Chemicals/Petrochemicals</option>
                            <option value="Construction & Engineering">Construction & Engineering</option>
                            <option value="FMCG">FMCG</option>
                            <option value="Education">Education</option>
                            <option value="Entertainment/ Media/ Publishing">Entertainment/ Media/ Publishing
                            </option>
                            <option value="Insurance">Insurance</option>
                            <option value="ITES/BPO">ITES/BPO</option>
                            <option value="IT/ Computers - Hardware">IT/ Computers - Hardware</option>
                            <option value="IT/ Computers - Software">IT/ Computers - Software</option>
                            <option value="Machinery/ Equipment Mfg.">Machinery/ Equipment Mfg.</option>
                            <option value="Oil/ Gas/ Petroleum">Oil/ Gas/ Petroleum</option>
                            <option value="Pharmaceutical">Pharmaceutical</option>
                            <option value="Power/Energy">Power/Energy</option>
                            <option value="Real Estate">Real Estate</option>
                            <option value="Recruitment/Staffing/RPO">Recruitment/Staffing/RPO</option>
                            <option value="Retailing">Retailing</option>
                            <option value="Telecom">Telecom</option>
                            <option value="Agriculture/Dairy/Forestry">Agriculture/Dairy/Forestry</option>
                            <option value="Aviation/Aerospace">Aviation/Aerospace</option>
                            <option value="Wellness/Fitness/Sports">Wellness/Fitness/Sports</option>
                            <option value="Beverages/ Liquor">Beverages/ Liquor</option>
                            <option value="Consultancy">Consultancy</option>
                            <option value="Courier/ Freight/ Transportation">Courier/ Freight/ Transportation
                            </option>
                            <option value="Dotcom/Internet/E-commerce">Dotcom/Internet/E-commerce</option>
                            <option value="Environmental Service">Environmental Service</option>
                            <option value="Facility management">Facility management</option>
                            <option value="Gems & Jewellery">Gems & Jewellery</option>
                            <option value="Glass">Glass</option>
                            <option value="Government/ PSU/ Defence">Government/ PSU/ Defence</option>
                            <option value="Hospitals/Healthcare/Diagnostics">Hospitals/Healthcare/Diagnostics
                            </option>
                            <option value="Hotels/ Restaurant">Hotels/ Restaurant</option>
                            <option value="Import / Export">Import / Export</option>
                            <option value="Iron/ Steel">Iron/ Steel</option>
                            <option value="Law Enforcement/Security Services">Law Enforcement/Security Services
                            </option>
                            <option value="Market Research">Market Research</option>
                            <option value="NGO/Social Services">NGO/Social Services</option>
                            <option value="Paper">Paper</option>
                            <option value="Printing/ Packaging">Printing/ Packaging</option>
                            <option value="Shipping/ Marine Services">Shipping/ Marine Services</option>
                            <option value="Travel/ Tourism">Travel/ Tourism</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="experience">Experience:</label>
                        <select class="form-control" id="experience" name="experience">
                            <option value="">Experience (Years)</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>

                    <div class="form-group col-md-4">
                        <label>Upload your Resume:</label>

                        <input type="file" id="resume" /> <br />
                        <small> Only Word, Text or PDF files of up to 500 KB </small>
                    </div>
                </div>
            </div>
        </div>

        <br />
        <div class="form-group">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>

<br />
